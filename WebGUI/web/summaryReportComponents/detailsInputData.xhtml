<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <p:outputPanel id="detailsSummaryInput">
        <p:panelGrid columns="2" columnClasses="label,value"
                     rendered="#{not empty summaryReportDetail.reportViewModel.selectedPair and not facesContext.externalContext.getInitParameter('analysisMode')}">
            <f:facet name="header">
                Detail summary input
            </f:facet>

            <p:outputLabel for="detailToolList" value="Tools:"/>
            <p:inputText id="detailToolList" value="#{summaryReportDetail.reportViewModel.toolList}"/>
            <p:outputLabel for="detailTechniquesList" value="Techniques:"/>
            <p:inputText id="detailTechniquesList"
                         value="#{summaryReportDetail.reportViewModel.techniqueList}"/>
            <p:outputLabel for="detailTechniquesList" value="Match part marking:"/>
            <p:selectOneRadio id="detailSideBySideMarking" value="#{summaryReportDetail.reportViewModel.selectedSideBySideMarkingType}">
                <f:selectItem itemValue="NoMarking" itemLabel="NoMarking"  />
                <f:selectItem itemValue="MarkingWumpz" itemLabel="MarkingWumpz" />
                <f:selectItem itemValue="MarkingJYCR" itemLabel="MarkingJYCR" />
            </p:selectOneRadio>
        </p:panelGrid>
    </p:outputPanel>
</f:view>
</html>
