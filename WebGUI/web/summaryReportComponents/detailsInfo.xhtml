<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:include src="detailsInputData.xhtml" />

    <br/>

    <p:outputPanel id="pairDetail">

        <ui:include src="../standardComponents/errorMessage.xhtml" >
            <ui:param name="viewModel" value="#{summaryReportDetail.reportViewModel}"/>
        </ui:include>

        <p:panelGrid columns="2" columnClasses="label,value"
                     rendered="#{summaryReportBean.reportViewModel.selectedPair != null}">
            <f:facet name="header">
                Details pair: #{summaryReportDetail.reportViewModel.selectedPair.studentA} -  #{summaryReportDetail.reportViewModel.selectedPair.studentB}
            </f:facet>

            <h:outputText value="Selected working dir:"/>
            <h:outputText value="#{summaryReportDetail.reportViewModel.selectedWorkingDirPath}"/>
            <h:outputText value="Matches dir:"/>
            <h:outputText value="#{summaryReportDetail.reportViewModel.matchesDirPath}"/>
            <h:outputText value="Assignment dir:"/>
            <h:outputText value="#{summaryReportBean.reportViewModel.summaryReport.selectedInputDirPath}"/>
            <h:outputText value="Similarity:"/>
            <h:outputText value="#{summaryReportDetail.reportViewModel.selectedPair.similarity}">
                <f:convertNumber pattern="#0.0" />
            </h:outputText>
            <h:outputText value="Similarity A:"/>
            <h:outputText value="#{summaryReportDetail.reportViewModel.selectedPair.similarityA}">
                <f:convertNumber pattern="#0.0" />
            </h:outputText>
            <h:outputText value="Similarity B:"/>
            <h:outputText value="#{summaryReportDetail.reportViewModel.selectedPair.similarityB}">
                <f:convertNumber pattern="#0.0" />
            </h:outputText>
        </p:panelGrid>

        <ui:include src="detailsInfoTable.xhtml" />
    </p:outputPanel>
</f:view>
</html>
