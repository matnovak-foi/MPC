<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <p:dialog header="Side by side comparison" style="max-width: 98%; maheight: 600px;" widgetVar="sideBySideDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="sideBySideComparison" style="text-align:left; overflow: auto; max-height: 600px; text-align: center">

            <ui:include src="../standardComponents/errorMessage.xhtml" >
                <ui:param name="viewModel" value="#{summaryReportDetail.reportViewModel}"/>
            </ui:include>

            <p:panelGrid style="table-layout: fixed; width: 100%;" columns="2" rendered="#{empty summaryReportDetail.reportViewModel.errorMessage}" columnClasses="sideBySideCell,sideBySideCell">

                <h:outputText value="#{summaryReportDetail.reportViewModel.selectedPair.studentA}" />
                <h:outputText value="#{summaryReportDetail.reportViewModel.selectedPair.studentB}" />

                <h:outputText value="#{summaryReportDetail.reportViewModel.presentableSideBySide.contentA}" escape="false" />
                <h:outputText value="#{summaryReportDetail.reportViewModel.presentableSideBySide.contentB}" escape="false" />

            </p:panelGrid>
            <h:outputText style="width: 100%;" value="#{summaryReportDetail.reportViewModel.presentableSideBySide.matchPartLinks}" escape="false" />
        </p:outputPanel>
    </p:dialog>
</f:view>
</html>
